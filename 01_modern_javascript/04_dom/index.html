<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Counter App</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        margin: 5px;
      }
      .plus {
        background-color: #4caf50;
        color: white;
        border: none;
      }
      .minus {
        background-color: #f44336;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>JS Counter</h2>

    <!-- 숫자가 표시될 곳 -->
    <h1 id="count-display">0</h1>

    <div class="button-group">
      <button id="btn-minus" class="minus">- 감소</button>
      <button id="btn-plus" class="plus">+ 증가</button>
    </div>

    <!-- type="module"이 핵심 -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
